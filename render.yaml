# render.yaml - Infrastructure as Code for Render deployment
services:
  # Main Burnbox Backend Application
  - type: web
    name: burnbox-backend
    env: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    region: oregon
    branch: prod
    buildCommand: ""
    startCommand: ""
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: postgres
      - key: DATABASE_URL
        fromDatabase:
          name: burnbox-postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: LOG_LEVEL
        value: INFO
      - key: CORS_ALLOWED_ORIGINS
        value: "*"
    healthCheckPath: /actuator/health
    domains:
      - burnbox-api.onrender.com
    
  # Redis Cache Service
  - type: redis
    name: burnbox-redis
    plan: starter
    region: oregon
    ipAllowList: []

# PostgreSQL Database
databases:
  - name: burnbox-postgres
    plan: starter
    region: oregon
    databaseName: burnbox
    user: burnbox_user