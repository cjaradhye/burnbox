# Docker-specific Spring Boot configuration
spring:
    
  # Database Configuration for Docker
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://host.docker.internal:5432/burnbox}
    username: ${DB_USERNAME:burnbox_user}
    password: ${DB_PASSWORD:burnbox_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        use_sql_comments: false
        
  # Flyway Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    
  # Application Configuration
  application:
    name: burnbox-backend

# Server Configuration
server:
  port: ${PORT:8080}
  forward-headers-strategy: framework

# AWS Configuration
aws:
  access-key-id: ${AWS_ACCESS_KEY_ID:}
  secret-access-key: ${AWS_SECRET_ACCESS_KEY:}
  region: ${AWS_REGION:ap-south-1}
  s3:
    bucket-name: ${AWS_S3_BUCKET:burnbox-attachments}

# Application Configuration
app:
  kafka:
    enabled: false  # Disable Kafka for Docker testing
    
# JWT Configuration
jwt:
  secret: ${JWT_SECRET:my-super-secret-key-that-is-at-least-256-bits-long-for-hs256-algorithm}
  expiration: ${JWT_EXPIRATION:86400000}

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:https://burnbox-spark.vercel.app,http://localhost:3000,http://localhost:5173}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Logging Configuration
logging:
  level:
    com.disposablemailservice: INFO
    org.springframework.security: WARN
    org.hibernate: WARN
    com.zaxxer.hikari: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Management Endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  health:
    db:
      enabled: true
    diskspace:
      enabled: true